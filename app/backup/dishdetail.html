
    <div class="container">
        <div class="row row-content"  ng-controller="dishDetailController">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                        ng-src={{dishCtrl.dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{.dish.price | currency}}</span></h2>
                        <p>{{dish.description}}</p>
                    </div>
                </div>
           </div>

           <div class="col-xs-12 col-sm-12">
                <p style="padding:20px;"></p>
            </div>

            <div class="col-xs-12 col-sm-12 col-xs-offset-1">
                <div class="form-group">
                    <label for="emailid" class="col-sm-2 control-label">Customer Comment</label>
                    <div class="col-sm-1">
                        <strong> Sort by: </strong>
                    </div>
                    <div class="col-sm-2">
                        <input ng-model="dishCtrl.orderText" type="text" id="filterid" name="filterid" >
                    </div>
                </div>
            </div>

            <div class="col-xs-9 col-xs-offset-1">
               <ul class="media-list">
                        <li class="media" ng-repeat="comment in dishCtrl.dish.comments | orderBy : dishCtrl.orderText">   
                            <blockquote>
                                    <p>{{comment.rating}} </p>
                                    <p>{{comment.comment}}</p>
                                    <small> {{comment.author}}, {{comment.date |  date:'MMM.dd,yyyy' }}</small> 
                                </div>
                            </blockquote>
                        </li>
                </ul>
            </div>
        </div>       
        </div>

    </div>
